name: pokipoke
description: A Flutter application for exploring the world of Pokemon.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^10.1.2
  flutter_riverpod: ^2.3.10
  riverpod_annotation: ^2.1.4
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  dio: ^5.3.2
  riverpod:

dev_dependencies:
  build_runner: ^2.4.6
  custom_lint: ^0.5.3
  flutter_lints: ^2.0.3
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.3.1
  riverpod_lint: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - lib/app/features/common/domain/model/berries/
  generate: false


